<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini RAG Chat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <header>
            <h2>Mini RAG Chat (Hybrid)</h2>
            <span id="resetStatus" class="reset-status">Ready</span>
        </header>
        
        <div id="chat-history">
            <div class="message bot">
                Hello! I've cleared my memory. Please upload some text on the right side so I can learn from it!
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="queryInput" placeholder="Ask a question about your documents..." aria-label="Ask a question about your documents" onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <div class="sidebar">
        <div>
            <h2>1. Add Knowledge</h2>
            <textarea id="corpusInput" placeholder="Paste article/text here..."></textarea>
            <button onclick="ingestData()" id="ingestBtn" class="upload-btn">Upload to Brain</button>
            <div id="ingestStatus" class="status"></div>
        </div>

        <div class="kb-container">
            <h2>Current Knowledge Base</h2>
            <div id="kbDisplay" class="knowledge-display">
                (Memory is empty. Upload text above.)
            </div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
