<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini RAG Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mini RAG Assessment (Track B) Krish B23143 IIT Mandi</h1>

    <div class="container">
        <div class="card">
            <h2>1. Knowledge Base</h2>
            <p style="font-size: 0.9rem; color: #666;">Paste text or content here to "train" the RAG system.</p>
            <textarea id="corpusInput" rows="5" placeholder="Paste your document text here..."></textarea>
            <button onclick="ingestData()" id="ingestBtn">Upsert to Vector DB</button>
            <div id="ingestStatus" id="status"></div>
        </div>

        <div class="card">
            <h2>2. Ask a Question</h2>
            <input type="text" id="queryInput" placeholder="Ask something about the text above...">
            <button onclick="askQuestion()" id="askBtn">Ask Question</button>

            <div id="resultsArea" style="display: none; margin-top: 2rem;">
                <h3>Answer:</h3>
                <div id="answerText" class="answer-box"></div>
                
                <h3>Sources Used (Reranked):</h3>
                <div id="citationsList"></div>

                <div class="meta-info">
                    <span id="latency"></span>
                    <span id="costEst"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
